<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script type="text/javascript" src="/SSGM/resources/js/utils.js"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>SISTEMA DE SEGUIMIENTO A GRADUADOS</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <h:panelGrid columns="2">
                <h:graphicImage value="/resources/imagen/uce.png" style="padding-left: 20px"/>
                <h2>UNIVERSIDAD CENTRAL DEL ECUADOR</h2>
                <h3>FACULTAD DE CIENCIAS MÉDICAS</h3>
            </h:panelGrid> 
        </div>
        <h:form>
            <div id="content" class="center_content">
                <p:growl id="massages"/>
                <p:menubar>
                    <p:menuitem value="INICIO" url="/paginas/administrador/inicioAdmin.jsf" icon="ui-icon-home" />
                    <p:submenu label="MANTENIMIENTO" icon="ui-icon-wrench" rendered="#{loginBean.estadoOpcionMantenimiento}">
                        <p:menuitem value="UNIVERSIDAD" url="/paginas/universidad/universidad.jsf" icon="ui-icon-grip-solid-vertical" />
                        <p:menuitem value="FACULTAD" url="/paginas/facultad/facultadAdmin.jsf" icon=" ui-icon-grip-solid-vertical" />
                        <p:menuitem value="CARRERA" url="/paginas/carrera/carreraAdmin.jsf" icon="ui-icon-grip-solid-vertical" />
                        <p:menuitem value="USUARIO" url="/paginas/usuario/usuarioAdmin.jsf" icon=" ui-icon-person" />
                        <p:menuitem value="ESTUDIANTE" url="/paginas/estudiante/estudiante.jsf" icon=" ui-icon-bookmark" />
                    </p:submenu>
                    <p:menuitem value="ENCUESTAS" url="/paginas/cuestionario/cuestionario.jsf" icon="ui-icon-clipboard" />
                    <p:menuitem  value="REPORTES" icon="ui-icon-bookmark" url="/paginas/reporte/reporteListado.jsf"/>
                    <f:facet name="options">
                        <p:commandButton value="CERRAR SESIÓN" icon="ui-icon-person" action="#{loginBean.cerrarSesion}" ajax="false"/>
                    </f:facet>
                </p:menubar>
            </div>
        </h:form>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
