<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/plantillaCliente.xhtml">

            <ui:define name="content">
                <h:form>
                    <center>
                        <p:panel header="INGRESO ADMINISTRATIVO" style= "width: 500px">
                            <p:panelGrid columns="2" style="padding-left:  10px ; margin: 20px">
                                <p:outputLabel value="USUARIO:" for="txtUsuario" />
                                <p:inputText id="txtUsuario" value="#{loginBean.nombreUser}" 
                                             required="true" requiredMessage="USUARIO ES UN CAMPO REQUERIDO">
                                    <p:message for="txtUsuario"/>
                                </p:inputText>   
                                <p:outputLabel value="CONTRASEÑA:" for="pass" />
                                <p:password  id="pass" value="#{loginBean.password}" required="true" requiredMessage="CONTRASEÑA ES UN CAMPO REQUERIDO">
                                    <p:message for="pass"/>
                                </p:password>
                            </p:panelGrid>
                            <p:commandButton value="ACEPTAR" action="#{loginBean.botonLogin}" ajax="false" />
                        </p:panel>
                    </center>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
