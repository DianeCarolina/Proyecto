<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/plantillaCliente.xhtml">

            <ui:define name="content">
                <h:form>
                    <center>
                        <p:panel header="SISTEMA DE SEGUIMIENTO A GRADUADOS" style= "width: 500px">
                            <p:fieldset  style="width: 400px">
                                <p:panelGrid columns ="2" style="padding-left:  10px ; margin: 20px">
                                    <p:outputLabel for="idNumCedula" value="CÉDULA:" />
                                    <p:inputText id="idNumCedula" value="#{validarGraduadoBean.numeroCedulaValidar}" 
                                                 onkeypress="return soloNumeros(event)" maxlength="10" required="true" requiredMessage="CÉDULA ES UN CAMPO REQUERIDO" >
                                        <p:message for="idNumCedula"/>
                                    </p:inputText>
                                </p:panelGrid>
                                <p:commandButton value="ACEPTAR" action="#{validarGraduadoBean.validarPersona}" ajax="false"/>
                            </p:fieldset>
                        </p:panel>
                    </center>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
